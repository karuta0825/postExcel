<!-- フィルター -->
<div id='tmp'>
<div class='main-contents__filter mdl-card mdl-shadow--2dp'>
  <div class='filter__title'>フィルター</div>
  <div class='filter__body'>

    <!-- システム環境 -->
    <div class='filter-item system'>
      <div class='filter-item__title'>システム環境</div>
      <div class='filter-item__body'>
        <button class='btn btn--onpre'>オンプレ</button>
        <button class='btn btn--cloud'>クラウド</button>
        <button class='btn btn--onpre-cloud btn--on'>すべて</button>
      </div>
    </div>

    <!-- バージョン -->
    <div class='filter-item version'>
      <div class='filter-item__title'>バージョン</div>
      <div class='filter-item__body'>
        <button class='btn btn--ES'>ES</button>
        <button class='btn btn--LM'>LM</button>
        <button class='btn btn--ESLM btn--on'>すべて</button>
      </div>
    </div>

    <!-- サーバー -->
    <div class='filter-item servers'>
      <div class='filter-item__title'>サーバー</div>
      <div class='filter-item__body'>
        <select name="servers" class='select-servers'>
        </select>
      </div>
    </div>

    <!-- ネットワーク -->
    <div class='filter-item network'>
      <div class='filter-item__title'>ネットワーク</div>
      <div class='filter-item__body'>
        <button class='btn btn--busiv'>ビジV</button>
        <button class='btn btn--univ'>ユニバ</button>
        <button class='btn btn--busiv-univ btn--on'>すべて</button>
      </div>
    </div>

    <!-- スマデバ -->
    <div class='filter-item mobile'>
      <div class='filter-item__title'>スマートデバイス</div>
      <div class='filter-item__body'>
        <button class='btn btn--mon'>あり</button>
        <button class='btn btn--moff'>なし</button>
        <button class='btn btn--mon-off btn--on'>すべて</button>
      </div>
    </div>


  </div>
</div>

<!-- ユーザー一覧 -->
<div class='users-table'>

  <div class='users-table__action'>
    <button class='btn--del mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect' href='#edit-usr'>削除</button>
    <a class='btn--download mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored' href='#'>ダウンロード</a>
  </div>

  <!-- テーブル -->
  <div class='users-table__body'>
    <table class='mdl-data-table mdl-js-data-table mdl-data-table--selectable mdl-shadow--2dp'>
      <thead></thead>
      <tbody></tbody>
    </table>
  </div>

</div>
</div>
