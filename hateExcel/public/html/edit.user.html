<!-- ユーザ新規登録 -->
<div id='user-edit' >

  <div class='user-edit__container'>
    <div class='user-edit__title'>
      <button class='btn btn--backList' href='#view-usr'>
       ＜ 一覧に戻る
      </button>
    </div>
    <div class='user-edit__body mdl-tabs mdl-js-tabs mdl-js-ripple-effect mdl-shadow--2dp '>

      <div class='user-edit__header'>

        <div class='user-edit-header__tab mdl-tabs__tab-bar'>

          <a href="#usr-base-panel"    class="mdl-tabs__tab is-active">
            <span class='icon-name-super'>基本情報<span>
          </a>
          <a href="#usr-service-panel" class="mdl-tabs__tab ">
            <span class='icon-name-super'>サービス種類</span>
          </a>
          <a href="#usr-client-panel" class="mdl-tabs__tab ">
            <span class='icon-name-super'>ユーザ情報(CitrixID)</span>
          </a>
          <a href="#usr-network-panel" class="mdl-tabs__tab">
            <span class='icon-name-super'>ネットワーク</span>
          </a>
          <a href="#usr-partner-panel" class="mdl-tabs__tab">
            <span class='icon-name-super'>パートナー</span>
          </a>
          <a href="#usr-mobile-panel" class="mdl-tabs__tab">
            <span class='icon-name-super'>モバイル</span>
          </a>
          <a href="#usr-history-panel" class="mdl-tabs__tab">
            <span class='icon-name-super'>履歴</span>
          </a>

        </div>

      </div>

      <div class='user-edit__panels'>

        <!-- 基本情報 -->
        <div class="mdl-tabs__panel is-active" id="usr-base-panel">
        </div>

        <!-- サービス種類 -->
        <div class="mdl-tabs__panel" id="usr-service-panel">
        </div>

        <!-- アカウント情報 -->
        <div class="mdl-tabs__panel" id="usr-client-panel">
        </div>

        <!-- ネットワーク -->
        <div class="mdl-tabs__panel" id="usr-network-panel">
        </div>

        <!-- パートナー情報 -->
        <div class="mdl-tabs__panel" id="usr-partner-panel">
        </div>

        <div class="mdl-tabs__panel" id="usr-mobile-panel">
        </div>

        <!-- 履歴 -->
        <div class="mdl-tabs__panel" id="usr-history-panel">
        </div>

      </div>
    </div>


  </div>

  <!-- メモ -->
  <div class='memos'>
    <div class='memos__title'>
      <i class="material-icons">content_paste</i>
      <span class='icon-name-super'>メモ<span>
    </div>
    <div class='memos__body mdl-card mdl-shadow--2dp'>
      <div class='header'>

        <!-- 優先度による絞込 -->
        <select type="button" class="mdl-chip filter">
          <option value='all'>全て</option>
          <option value='emergency'>緊急</option>
          <option value='important'>重要</option>
          <option value='remider'>備忘録</option>
        </select>
        <!-- 追加 -->
        <button class="memo-add mdl-button mdl-js-button mdl-button--fab mdl-button--mini-fab mdl-button--colored">
          <i class="material-icons">add</i>
        </button>
      </div>

      <div class='body'><ul class='memo-list'></ul></div>
      <div class='footer'></div>
    </div>
  </div>


  <!-- メモダイアログ -->
  <dialog class="mdl-dialog" id="modal-memo-item">
      <h5 class="mdl-dialog__title">メモ作成</h5>
      <div class="mdl-dialog__content">

        <!-- タイトル -->
        <div class='memo__title'>
          <span class='name'>タイトル</span>
          <input class='title-value' type='text' value=''></input>
        </div>

        <!-- 優先度 -->
        <div class='memo__priority'>
          <span class='name'>優先度</span>
          <button class='choice emergency choice--on' data-priority='1'>緊急</button>
          <button class='choice important' data-priority='2'>重要</button>
          <button class='choice reminder' data-priority='3'>備忘</button>
          <button class='choice special' data-priority='4'>個別</button>
        </div>

        <div class='memo__template'>
          <span class='name'>テンプレート</span>
          <select></select>
        </div>

        <!-- 内容  -->
        <div class='memo__content'>
          <textarea class='content-value' maxlength='300'></textarea>
        </div>

      </div>
      <div class="mdl-dialog__actions">
          <button type="button" class="mdl-button btn--update is-hidden">更新</button>
          <button type="button" class="mdl-button btn--del is-hidden">削除</button>
          <button type="button" class="mdl-button btn--save">保存</button>
          <button type="button" class="mdl-button btn--cancel">キャンセル</button>
      </div>
  </dialog>

</div>
