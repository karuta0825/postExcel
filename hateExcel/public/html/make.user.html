
<!-- ユーザー作成に必要な入力項目 -->
<p class='main-contents--mk-usr__title'>ユーザー作成</p>
<div class='input-to-make mdl-card mdl-shadow--3dp'>

  <!-- システム環境 -->
  <span class='select-name'>システム環境</span>
  <select class='select-system'>
    <option value='' disabled selected style='display:none;'>
      システム環境を選択してください
    </option>
  </select>

  <!-- バージョン -->
  <span class='select-name version'>バージョン</span>
  <select class='select-version'>
    <option value='' disabled selected style='display:none;'>
      バージョンを選択してください
    </option>
<!--     <option value="ES">ES</option>
    <option value="LM">LM</option>
 -->  </select>

  <!-- サーバー -->
  <span class='select-name server is-hidden'>サーバ</span>
  <select class='select-server is-hidden'>
    <option value='' disabled selected style='display:none;'>
      バージョンを先に選択してください
    </option>
  </select>

  <!-- KID -->
  <span class='select-name kid is-hidden'>KID</span>
  <input class='select-kid is-hidden' type='text' class='' maxlength='5'></input>

  <!-- 決定 -->
  <button class='btn--ok mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored'>作成</button>

</div>

<dialog class="mdl-dialog" id='complete-make-user'>
  <h6 class="mdl-dialog__title">確認</h6>
  <p class="mdl-dialog__content">次のユーザーが作成されました</p>
  <ul>
    <li class='kid'></li>
  </ul>
  <div class="mdl-dialog__actions">
    <button type="button" class="btn btn--close mdl-button">OK</button>
  </div>
</dialog>
