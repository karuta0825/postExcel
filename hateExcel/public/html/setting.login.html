<div class='login-info'>

  <div class='login-info__content user-info'>
    <div class='title'>ログイン情報</div>
    <div class='body mdl-shadow--2dp'>

      <div class='login-user-name'>
        <p class='input-name'>ユーザー名</p>
        <input type='text'></input>
      </div>

      <div class='login-user-pass'>
        <p class='input-name'>パスワード</p>
        <input type='password' class='pass1'></input>
        <p class='input-name'>パスワード確認用</p>
        <input type='password' class='pass2'></input>
      </div>

      <div class='action'>
        <button class='btn mdl-button btn--update'>更新</button>
      </div>

    </div>
  </div>

  <div class='login-info__content authority'>

    <div class='title'>権限情報</div>
    <div class='body mdl-shadow--2dp'>


      <div class='item'>
        <i class="material-icons item__part">person</i>
        <span class='name item__part'>ユーザー１</span>
        <span class='level item__part'>管理者</span>
      </div>
      <div class='item'>
        <i class="material-icons item__part">person</i>
        <span class='name item__part'>ユーザー２</span>
        <span class='level item__part'>一般</span>
      </div>
      <div class='item'>
        <i class="material-icons item__part">person</i>
        <span class='name item__part'>ユーザー３</span>
        <span class='level item__part'>未登録</span>
      </div>

    </div>

    <dialog class="mdl-dialog" id="modal-authority">
      <h5 class="mdl-dialog__title">権限の変更</h5>
      <div class="mdl-dialog__content">

        <p>
        <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="admin">
          <input type="radio" id="admin" class="mdl-radio__button" name="options" value="1">
          <span class="mdl-radio__label">管理者</span>
        </label>
        </p>

        <p>
        <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="normal">
          <input type="radio" id="normal" class="mdl-radio__button" name="options" value="2">
          <span class="mdl-radio__label">一般</span>
        </label>
        </p>

        <p>
        <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="non-register">
          <input type="radio" id="non-register" class="mdl-radio__button" name="options" value="3">
          <span class="mdl-radio__label">未登録</span>
        </label>
        </p>

      </div>
      <div class="mdl-dialog__actions">
          <button type="button" class="mdl-button btn--update">更新</button>
          <button type="button" class="mdl-button btn--close">閉じる</button>
      </div>
    </dialog>

  </div>

</div>
