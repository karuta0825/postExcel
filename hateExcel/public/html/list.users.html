<!-- フィルター -->
<div id='tmp'>
<div class='main-contents__filter mdl-card mdl-shadow--2dp'>
  <div class='filter__title'>
    <i class="material-icons">filter_list</i>
    <span class='icon-name-super'>フィルター</span>
  </div>
  <div class='filter__body'>

    <div class="mdl-textfield mdl-js-textfield mdl-textfield--expandable
                mdl-textfield--floating-label mdl-textfield--align-right">
      <label class="mdl-button mdl-js-button mdl-button--icon"
             for="fixed-header-drawer-exp">
        <i class="material-icons">search</i>
      </label>
      <div class="mdl-textfield__expandable-holder">
        <input class="mdl-textfield__input search" type="text" name="sample"
               id="fixed-header-drawer-exp">
      </div>
    </div>

    <!-- システム環境 -->
    <div class='filter-item system'>
      <div class='filter-item__title'>
        <i class="material-icons">cloud_queue</i>
        <span class='icon-name-super'>システム環境</span>
      </div>
      <div class='filter-item__body'>
        <button class='btn btn--onpre'>オンプレ</button>
        <button class='btn btn--cloud'>クラウド</button>
        <button class='btn btn--onpre-cloud btn--on'>すべて</button>
      </div>
    </div>

    <!-- バージョン -->
    <div class='filter-item version'>
      <div class='filter-item__title'>
        <i class="material-icons">devices</i>
        <span class='icon-name-super'>バージョン</span>
      </div>
      <div class='filter-item__body'>
        <button class='btn btn--ES'>ES</button>
        <button class='btn btn--LM'>LM</button>
        <button class='btn btn--ESLM btn--on'>すべて</button>
      </div>
    </div>

    <!-- サーバー -->
    <div class='filter-item servers'>
      <div class='filter-item__title'>
        <i class="material-icons">content_copy</i>
        <span class='icon-name-super'>サーバー</span>
      </div>
      <div class='filter-item__body'>
        <select name="servers" class='select-servers'>
        </select>
      </div>
    </div>

    <!-- ネットワーク -->
    <div class='filter-item network'>
      <div class='filter-item__title'>
        <i class="material-icons">router</i>
        <span class='icon-name-super'>ネットワーク</span>
      </div>
      <div class='filter-item__body'>
        <button class='btn btn--busiv'>ビジV</button>
        <button class='btn btn--univ'>ユニバ</button>
        <button class='btn btn--busivUniv btn--on'>すべて</button>
      </div>
    </div>

    <!-- スマデバ -->
    <div class='filter-item mobile'>
      <div class='filter-item__title'>
        <i class="material-icons">tablet_mac</i>
        <span class='icon-name-super'>スマートデバイス</span>
      </div>
      <div class='filter-item__body'>
        <button class='btn btn--mon'>あり</button>
        <button class='btn btn--moff'>なし</button>
        <button class='btn btn--mon-off btn--on'>すべて</button>
      </div>
    </div>

  </div>
</div>

<!-- ユーザー一覧 -->
<div class='users-table'>

  <div class='users-table__action'>

    <div class='first_layer'>
      <button class='btn btn--del mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect' href='#edit-usr'>削除</button>
      <a class='btn btn--download mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored' href='#'>ダウンロード</a>
    </div>

    <div class='second_layer'>
      <button class='btn prev mdl-button'>前の30件</button>
      <div class='page_list'></div>
      <button class='btn next mdl-button'>次の30件</button>
    </div>

  </div>

  <!-- テーブル -->
  <div class='users-table__body'>
    <table class='mdl-data-table mdl-js-data-table mdl-data-table--selectable mdl-shadow--2dp'>
      <thead></thead>
      <tbody></tbody>
    </table>
  </div>

</div>
</div>

<!-- ダウンロード用ダイアログ -->
<dialog class="mdl-dialog" id="modal-kids-download">
    <h5 class="mdl-dialog__title">ダウンロード種類を選択</h5>
    <div class="mdl-dialog__content">

      <p>
      <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="option-1">
        <input type="radio" id="option-1" class="mdl-radio__button" name="options" value="1">
        <span class="mdl-radio__label">チェック対象のみ</span>
      </label>
      </p>

      <p>
      <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="option-2">
        <input type="radio" id="option-2" class="mdl-radio__button" name="options" value="2">
        <span class="mdl-radio__label">フィルター対象全て</span>
      </label>
      </p>

      <p>
      <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="option-3">
        <input type="radio" id="option-3" class="mdl-radio__button" name="options" value="3">
        <span class="mdl-radio__label">全て</span>
      </label>
      </p>
      <a class='download--kids is-hidden' href="#">ダウンロード</a>

    </div>
    <div class="mdl-dialog__actions">
        <button type="button" class="mdl-button btn--exec">ダウンロード</button>
        <button type="button" class="mdl-button btn--close">閉じる</button>
    </div>
</dialog>
