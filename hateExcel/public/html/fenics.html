<div class='fenics-wrap'>

  <div class='filter mdl-card mdl-shadow--2dp'>

    <div class='filter__title'>
      <span class='icon-name-super'>フィルター</span>
    </div>

    <div class='filter__body'>
      <!-- 検索 -->
      <div class='filter-item'>
        <div class='filter-item__title'>
          <i class="material-icons">search</i>
          <span class='icon-name-super'>検索</span>
        </div>
        <div class='filter-item__body'>
          <input class="mdl-textfield__input keyword" type="text">
        </div>
      </div>

      <!-- IPアドレス -->
      <div class='filter-item ip_range'>
        <div class='filter-item__title'>
          <i class="material-icons">network_wifi</i>
          <span class='icon-name-super'>IPアドレス</span>
        </div>
        <div class='filter-item__body'>
          <div class='ip'>
            <span class='ip-range-title'>From</span>
            <input class="mdl-textfield__input ip_from" type="text">
          </div>
          <div class='ip'>
            <span class='ip-range-title'>To</span>
            <input class="mdl-textfield__input ip_to" type="text">
          </div>
        </div>
      </div>

      <div class='filter-item'>
        <div class='filter-item__title'>
          <i class="material-icons">tablet_mac</i>
          <span class='icon-name-super'>モバイル</span>
        </div>
        <div class='filter-item__body'>
          <button class='btn btn--isMobile'>モバイルのみ</button>
          <button class='btn btn--isPC'>PCのみ</button>
        </div>
      </div>

    </div>

  </div>

  <div class='content'>
    <div class='frame'>

      <div class='fenics-header'>
        <div class='fenics-action'>

          <div class='first_layer'>
          <button class='btn btn--del mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect'>削除</button>
          <button class='btn btn--updates  mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect'>一括更新</button>
            <a class='btn btn--download mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored' href='#'>ダウンロード</a>
          </div>

          <div class='second_layer'>
            <button class='btn prev mdl-button'>前の50件</button>
            <div class='page_list'></div>
            <button class='btn next mdl-button'>次の50件</button>
          </div>

        </div>
      </div>

      <div class='fenics-body'>
        <div class='fenics-list'></div>
      </div>

    </div>
  </div>


  <!-- 一括更新用ダイアログ -->
  <dialog class="mdl-dialog" id="modal-update-fenics">
    <h5 class="mdl-dialog__title">fenics一括更新</h5>
    <div class="mdl-dialog__content">
      <ul class='input-list'>

        <li class='start_on'>
          <span class='input-name'>開始日</span>
          <input class='input' type='date' value=''></input>
        </li>

        <li class='end_on'>
          <span class='input-name'>終了日</span>
          <input class='input' type='date' value=''></input>
        </li>

        <li class='category'>
          <span class='input-name'>カテゴリ</span>
          <input class='input' type='text' value=''></input>
        </li>

      </ul>
    </div>
    <div class="mdl-dialog__actions">
        <button type="button" class="mdl-button btn--exec">実行</button>
        <button type="button" class="mdl-button btn--close">閉じる</button>
    </div>
  </dialog>

</div>
