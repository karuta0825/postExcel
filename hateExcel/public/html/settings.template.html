<div class='memo-template mdl-shadow--2dp'>

  <div class='memo-template__list'>
    <div class='header'>
      <button class='btn mdl-button btn--create '>新規作成</button>
    </div>
    <div class='body'></div>
  </div>

  <div class='memo-template__content'>

    <div class='header'>

      <div class='header__action'>
        <button class='btn mdl-button btn--save'>保存</button>
        <button class='btn mdl-button btn--delete is-hidden'>削除</button>
        <button class='btn mdl-button btn--update is-hidden'>更新</button>
      </div>

      <div class='header__title'>
        <input type='text' placeholder="タイトル"></input>
      </div>

    </div>

    <div class='body'>
      <textarea class='input-area' maxlength='300' placeholder="テンプレート内容を記述してください"></textarea>
      <p class='input-enabled-number'>
        残り文字数：
        <span class='number'></span>
      </p>
    </div>

  </div>

</div>
