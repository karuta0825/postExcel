<!-- アクション -->
<div class='user-edit-header__action'>
  <button class='btn btn--cancel is-hidden mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect'>キャンセル</button>
  <button class='btn btn--save is-hidden mdl-button mdl-js-button mdl-button--raised mdl-button--accent mdl-js-ripple-effect'>保存</button>
  <button class='btn btn--oneline-edit mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect'>テキスト編集</button>
  <button class='btn btn--edit mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect'>編集</button>
</div>

<table class='lm-service-table mdl-data-table mdl-js-data-table mdl-data-table--selectable'>
  <!-- template -->
  <thead>
    <th class='mdl-data-table__cell--non-numeric'>サービスID</th>
    <th class='mdl-data-table__cell--non-numeric'>サービス名</th>
    <th class='mdl-data-table__cell--non-numeric'>型名</th>
  </thead>

  <tbody>
    <% _.each( list, function ( item, num ) { %>

      <tr class=<%- item.service_id %> >
        <td class='service_id mdl-data-table__cell--non-numeric'>
          <%- item.service_id %>
        </td>
        <td class='service_name mdl-data-table__cell--non-numeric'><%- item.service_name %>
        </td>
        <td class='service_name mdl-data-table__cell--non-numeric'>
          <%- item.sales_id %>
        </td>
      </tr>

    <% });%>
  </tbody>

</table>

<dialog class="mdl-dialog" id='oneline-edit-license'>
  <h6 class="mdl-dialog__title">ライセンスの編集</h6>
  <div class="mdl-dialog__content">
    <input type='text' class='oneline-input'></input>
  </div>
  <div class="mdl-dialog__actions">
    <button type="button" class="btn btn--dialog-save mdl-button">保存</button>
    <button type="button" class="btn btn--dialog-cancel mdl-button">キャンセル</button>
  </div>
</dialog>
