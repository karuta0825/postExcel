
<!-- <table class='servers-table mdl-data-table mdl-js-data-table'> -->
<table class='servers-table'>

  <thead>
    <th class=''>サーバー</th>
    <th class=''>ユーザー数</th>
    <th class=''>収容可能数</th>
    <th class=''>バージョン</th>
  </thead>
  <tbody>

    <% _.each( list, function ( item, num ) { %>
      <tr id=''>
        <td class='server'>
          <%- item.server %>
        </td>
        <td class='pc_number'>
          <%- item.pc_number %>
        </td>
        <td class='available_number'>
          <%- item.available_number %>
        </td>
        <td class=''>
          <%- item.version %>
        </td>
      </tr>
    <% }); %>

  </tbody>

</table>
