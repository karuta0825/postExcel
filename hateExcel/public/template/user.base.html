<div class='user-edit-header__action'>
  <button class='btn btn--cancel is-hidden mdl-button mdl-js-button mdl-button--raised mdl-button--accent'>キャンセル</button>
  <button class='btn btn--save is-hidden mdl-button mdl-js-button mdl-button--raised mdl-button--accent'>保存</button>
  <button class='btn btn--edit mdl-button mdl-js-button mdl-button--raised mdl-button--accent'>編集</button>
</div>

<ul class='user-list'>

  <li class='user-list__item kid'>
    <span class='item-key'>KID</span>
    <input class='item-value' type='text' value='' disabled='disabled'></input>
  </li>

  <li class='user-list__item user_name'>
    <span class='item-key'>事業者名</span>
    <input class='item-value' type='text' value='' disabled='disabled'></input>
  </li>

  <li class='user-list__item userkey'>
    <span class='item-key'>ユーザーキー</span>
    <input class='item-value' type='text' value='' disabled='disabled'></input>
  </li>

  <li class='user-list__item server'>
    <span class='item-key'>サーバー</span>
    <select class='item-value' disabled='disabled'></select>
  </li>

  <li class='user-list__item db_pass'>
    <span class='item-key'>DB Password</span>
    <input class='item-value' type='text' value='' disabled='disabled'></input>
  </li>

  <li class='user-list__item client_number'>
    <span class='item-key'>アカウント数</span>
    <input class='item-value' type='number' min='1' value='0' disabled='disabled'></input>
    <div class='item-action'>
      <button class='btn btn-minus-account is-hidden mdl-js-button mdl-button--raised'>-</button>
      <button class='btn btn-plus-account is-hidden mdl-js-button mdl-button--raised'>+</button>
    </div>
  </li>

  <li class='user-list__item postal_cd'>
    <span class='item-key'>郵便番号</span>
    <input class='item-value' type='text' value='' disabled='disabled'></input>
  </li>

  <li class='user-list__item address'>
    <span class='item-key'>住所</span>
    <input class='item-value' type='text' value='' disabled='disabled'></input>
  </li>

  <li class='user-list__item affliation'>
    <span class='item-key'>所属</span>
    <input class='item-value' type='text' value='' disabled='disabled'></input>
  </li>

  <li class='user-list__item owner'>
    <span class='item-key'>担当者</span>
    <input class='item-value' type='text' value='' disabled='disabled'></input>
  </li>

  <li class='user-list__item tel'>
    <span class='item-key'>TEL</span>
    <input class='item-value' type='text' value='' disabled='disabled'></input>
  </li>

  <li class='user-list__item fax'>
    <span class='item-key'>FAX</span>
    <input class='item-value' type='text' value='' disabled='disabled'></input>
  </li>


</ul>
