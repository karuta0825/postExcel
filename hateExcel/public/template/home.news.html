<% _.each( list, function ( val, key ) { %>

  <li class='article-notice__item--body'>
    <span class='notice-item-status'>
      <span class='notice-item-status-circle'>
        <%- val.type %>
      </span>
    </span>
    <span class='notice-item__body'>
      <span class='msg'><%- val.msg %></span>
      <span class='date'><%- val.create_on %></span>
      <span class='user'><%- val.name %></span>
    </span>
  </li>

<% }); %>
