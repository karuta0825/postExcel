<% _.each( list , function ( item ) { %>
  <tr id='id<%- item.id %>' >
    <td><input type="checkbox"></td>
    <td class='cell kid'>            <%- item.kid     %>        </td>
    <td class='cell company'>        <%- item.company %>        </td>
    <td class='cell server'>         <%- item.server  %>        </td>
    <td class='cell genics'>         <%- item.genics  %>        </td>
    <td class='cell userkey'>        <%- item.userkey %>        </td>  
    <td class='cell author'>         <%- item.name    %>        </td>
    <td class='cell account_number'> <%- item.account_number %> </td>
    <td class='cell update_on'>      <%- item.update_on %>      </td>
  </tr>
<% }); %>
