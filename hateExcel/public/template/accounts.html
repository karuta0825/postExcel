<% _.each( list , function ( item ) { %>
  <tr id='id<%- item.id %>' >
    <td><input type="checkbox"></td>
    <td class='cell kid'>            <%- item.kid     %>        </td>
    <td class='cell account'>        <%- item.client_id %>        </td>
    <td class='cell name'>           <%- item.update_user %>        </td>
    <td class='cell update_on'>      <%- item.update_on %>      </td>
  </tr>
<% }); %>
