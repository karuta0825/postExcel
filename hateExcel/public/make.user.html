
<!-- ユーザー作成に必要な入力項目 -->
<p class='title'></p>
<div class='input-to-make mdl-card mdl-shadow--3dp'>

  <!-- システム環境 -->
  <span class='select-name'>システム環境</span>
  <select class='select-system'>
    <option value='' disabled selected style='display:none;'>
      システム環境を選択してください
    </option>
    <option value="onpre">オンプレ</option>
    <option value="cloud">クラウド</option>
  </select>

  <!-- バージョン -->
  <span class='select-name'>バージョン</span>
  <select class='select-version'>
    <option value='' disabled selected style='display:none;'>
      バージョンを選択してください
    </option>
    <option value="ES">ES</option>
    <option value="LM">LM</option>
  </select>

  <!-- サーバー -->
  <span class='select-name server is-hidden'>サーバ</span>
  <select class='select-server is-hidden'>
    <option value='' disabled selected style='display:none;'>
      バージョンを先に選択してください
    </option>
  </select>

  <!-- 決定 -->
  <button class='btn--ok mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored'>作成</button>

</div>

<!-- 確認ダイアログ -->
<dialog class="mdl-dialog" id="modal-confirm-to-make">
<h6 class="mdl-dialog__title">ユーザー作成</h6>
<div class="mdl-dialog__content">
  <p>ユーザーを作成しますか？</p>
</div>
<div class="mdl-dialog__actions">
    <button type="button" class="mdl-button btn--exec">OK</button>
    <button type="button" class="mdl-button btn--cancel">キャンセル</button>
</div>
</dialog>
